version: '3'

services:
    database:
        ports:
            - '5432:5432'

    pgadmin:
        image: 'dpage/pgadmin4'
        environment:
            PGADMIN_DEFAULT_EMAIL: '${PGADMIN_USER:-info@zebrina.ch}'
            PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_PASSWORD:-pgadmin_password}'
        volumes:
            - 'db-admin:/var/lib/pgadmin'
        ports:
            - '5050:80'
        depends_on:
            - 'database'
        restart: 'unless-stopped'

volumes:
    db-admin:
